name: CI
description: Tests dependencies, compilation, flattening and Solidity business logic

outputs:
  results:
    description: "The result of running the CI pipeline"
    value: ${{ steps.test.outputs.results }}

runs:
  using: composite
  steps:
    - name: Install dependencies
      shell: bash
      run: |
        npm install
    - name: Check format
      shell: bash
      run: |
        npm run fmt
    - name: Compile solidity contracts
      shell: bash
      run: |
        npm run compile:contracts
    - name: Flatten solidity contracts
      shell: bash
      run: |
        npm run flatten
    - name: Run tests
      id: test
      shell: bash
      run: |
        npx witnet-toolkit install
        npm run test 2>&1 | tee results.log || :
        echo 'results<<EOF' >> $GITHUB_OUTPUT
        cat results.log | sed -e 's/\x1b\[[0-9;]*m//g' >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT
